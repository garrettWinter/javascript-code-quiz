<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav><a href="./highscore.html">High Scores</a></nav>
        <h1>Javascript Code Quiz</h1>
        <div class="headerTimer">
            <div>Time: </div>
            <div id="timeRemainingPH">--</div>
        </div>
    </header>
    <main>
        <div class="mainBox">
            <div class="gamePlayBox">
                <p id="question">Main quiz Content will go here... Will switich to question</p>
                <div id="optionsBox">
                    <ul>
                        <li>A) <span id="Option1">Option 1</span></li>
                        <li>B) <span id="Option2">Option 2</span></li>
                        <li>C) <span id="Option3">Option 3</span></li>
                        <li>D) <span id="Option4">Option 4</span></li>
                        <li id="awnserfeedback">awnserfeedback ?correct + 10 points, incorrect</li>
                    </ul>
                </div>
                <div id="startButtonDiv">
                    <button id="startQuiz">Start the Quiz!</button>
                </div>

            </div>
        </div>
    </main>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
